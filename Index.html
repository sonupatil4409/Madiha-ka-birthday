<!DOCTYPE html>
<html lang="en">
<head>
    <title>Happy Birthday!</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: #ffe4e1; 
            padding: 20px;
        }
        .cake {
            margin: 20px auto; 
            width: 200px; 
            height: 150px; 
            background: pink; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .candles {
            margin-top: 15px; 
            font-size: 24px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 15px; 
            background: red; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px;
        }
        #wish {
            display: none; 
            margin-top: 20px; 
            font-size: 20px;
            color: #d2691e;
        }
    </style>
</head>
<body>
    <h1>🎉 Happy Birthday! 🎂</h1>
    <div class="cake">Cake</div>
    <div class="candles">🕯️🕯️🕯️ Blow the candles!</div>
    <button class="button" onclick="cutCake()">Cut the Cake</button>
    <div id="wish">
        <h2>Wishing you a day full of love and happiness!</h2>
    </div>
    <script>
        function cutCake() {
            document.getElementById('wish').style.display = 'block';
            alert('🎂 The cake is cut! Enjoy the day!');
        }
    </script>
</body>
</html>
