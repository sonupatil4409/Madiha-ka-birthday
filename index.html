<!DOCTYPE html>
<html lang="en">
<head>
    <title>Happy Birthday Madiha!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fef3f4;
            padding: 20px;
        }
        .greeting, .decorate, .candles, .cut-cake, #wish {
            margin-top: 20px;
            font-size: 24px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 15px;
            background: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #decorate-step, #candles-step, #cake-step, #wish {
            display: none;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>🎉 Happy Birthday, Madiha! 🎂</h1>
    <div class="greeting" id="greeting">
        Hi Madiha, how are you?  
        <button class="button" onclick="showDecorate()">Next</button>
    </div>
    <div class="decorate" id="decorate-step">
        Let’s decorate the party! 🎈🎉  
        <button class="button" onclick="showCandles()">Next</button>
    </div>
    <div class="candles" id="candles-step">
        Blow the candles! 🕯️🕯️🕯️  
        <button class="button" onclick="showCake()">Blow Candles</button>
    </div>
    <div class="cut-cake" id="cake-step">
        Cut the cake! 🍰  
        <button class="button" onclick="showWish()">Cut Cake</button>
    </div>
    <div id="wish">
        <h2>🎉 Wishing you a day full of joy, love, and happiness, Madiha! 🎂</h2>
    </div>

    <script>
        function showDecorate() {
            document.getElementById('greeting').style.display = 'none';
            document.getElementById('decorate-step').style.display = 'block';
        }
        function showCandles() {
            document.getElementById('decorate-step').style.display = 'none';
            document.getElementById('candles-step').style.display = 'block';
        }
        function showCake() {
            document.getElementById('candles-step').style.display = 'none';
            document.getElementById('cake-step').style.display = 'block';
        }
        function showWish() {
            document.getElementById('cake-step').style.display = 'none';
            document.getElementById('wish').style.display = 'block';
            alert('🎂 The cake is cut! Enjoy your birthday, Madiha!');
        }
    </script>
</body>
</html>
