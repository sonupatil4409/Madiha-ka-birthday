<!DOCTYPE html>
<html lang="en">
<head>
    <title>Happy Birthday Madiha!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 8em;
            color: #ff4081;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 20%;
            width: 100%;
            animation: fadeIn 3s ease-in-out;
        }

        h2 {
            font-size: 3em;
            color: #333;
            animation: fadeIn 2s ease-in-out;
            margin-top: 20px;
        }

        .button {
            padding: 20px 50px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 2em;
            cursor: pointer;
            margin-top: 50px;
            transition: transform 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .balloons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 100px;
            animation: floatBalloons 12s infinite ease-in-out;
        }

        .balloon {
            width: 150px;
            height: 200px;
            background-color: #ff4081;
            border-radius: 50%;
            position: relative;
            animation: floatUp 6s ease-in-out infinite;
        }

        .balloon:nth-child(2) { background-color: #ffb6c1; }
        .balloon:nth-child(3) { background-color: #00bcd4; }

        .balloon:before {
            content: "";
            position: absolute;
            bottom: -20px;
            width: 10px;
            height: 50px;
            background-color: white;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }

        @keyframes floatBalloons {
            0% { transform: translateY(0); }
            50% { transform: translateY(-60px); }
            100% { transform: translateY(0); }
        }

        .cake {
            width: 450px;
            height: 250px;
            background: #f2b97d;
            border-radius: 20px;
            position: relative;
            margin: 100px auto;
            overflow: hidden;
            animation: cakeAppear 2s ease-in-out;
        }

        .cake::after {
            content: "üéÇ";
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 5em;
            transform: translate(-50%, -50%);
        }

        .slice {
            width: 90px;
            height: 250px;
            background: #fff;
            position: absolute;
            top: 0;
            left: 35%;
            transform-origin: left;
            border-left: 10px solid #ff4081;
            animation: sliceCake 1s ease-in-out forwards;
        }

        @keyframes cakeAppear {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes sliceCake {
            0% { transform: rotate(0); }
            100% { transform: rotate(20deg); }
        }

        #wish {
            display: none;
            font-size: 4em;
            color: #ff4081;
            animation: fadeIn 3s ease-in-out;
            margin-top: 50px;
        }

        .candles {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            opacity: 0;
            animation: candlesAppear 2s forwards;
        }

        .candle {
            width: 20px;
            height: 50px;
            background-color: #fdd835;
            border-radius: 5px;
            position: relative;
        }

        .flame {
            width: 10px;
            height: 20px;
            background-color: #f44336;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            animation: flameFlicker 0.5s infinite alternate;
        }

        @keyframes flameFlicker {
            0% { transform: scale(1) translateX(-50%) translateY(-10px); }
            50% { transform: scale(1.2) translateX(-50%) translateY(-15px); }
            100% { transform: scale(1) translateX(-50%) translateY(-10px); }
        }

        @keyframes candlesAppear {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>üéâ Happy Birthday, Madiha! üéÇ</h1>

    <div id="greeting">
        <h2>Hi Madiha, are you ready for a surprise?</h2>
        <button class="button" onclick="showDecorations()">Let's Start</button>
    </div>

    <div id="decorations" style="display: none;">
        <h2>Decorating the party! üéâ</h2>
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        <h2 style="color: #ff4081;">Decorations are ready!</h2>
        <button class="button" onclick="showCandles()">Next</button>
    </div>

    <div id="candles" style="display: none;">
        <h2>Blowing the candles! üïØÔ∏è</h2>
        <div class="candles">
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
        </div>
        <button class="button" onclick="showCake()">Next</button>
    </div>

    <div id="cake" style="display: none;">
        <h2>Time to cut the cake! üéÇ</h2>
        <div class="cake">
            <div class="slice"></div>
        </div>
        <button class="button" onclick="showWish()">Cut Cake</button>
    </div>

    <div id="wish" style="display: none;">
        <h2>üéà Happy Birthday Madiha! May your day be filled with love and joy! üé∂</h2>
    </div>

    <script>
        function showDecorations() {
            document.getElementById('greeting').style.display = 'none';
            document.getElementById('decorations').style.display = 'block';
        }

        function showCandles() {
            document.getElementById('decorations').style.display = 'none';
            document.getElementById('candles').style.display = 'block';
        }

        function showCake() {
            document.getElementById('candles').style.display = 'none';
            document.getElementById('cake').style.display = 'block';
        }

        function showWish() {
            document.getElementById('cake').style.display = 'none';
            document.getElementById('wish').style.display = 'block';
        }
    </script>
</body>
          </html>
